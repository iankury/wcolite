<!DOCTYPE html>
<html>

<head>
  <title>WCO-Lite</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width" />
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="general.css">

</head>

<body>
  <div class="preloader">
    <div class="lds-default">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="header">
      <div class="header__container container">
        <div class="header__logo">
          <a href="/">WCO<span>lite</span></a>
        </div>
        <div class="header__menu">
          <div class="header__menu-container">
            <div class="header__menu-links">
              <a href="home.html" class="menu-link to-home">Home</a>
              <a href="#" class="menu-link _active to-tree">Tree</a>
              <!-- <a href="#" class="menu-link to-browse">Browse</a> -->
            </div>
            <div class="query" id="query__container">
              <input
                id="searchbox"
                type="text"
                autocomplete="off"
                placeholder="Search"
              />
              <div class="query-icon">
                <svg id="header__search-button" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z"
                />
              </svg>
              </div>
              
            </div>
            
          </div>
        </div>
        <div class="header__icons">
          <div class="dark-mode-button header__icons__item">
            <svg viewBox="0 0 48 48">
              <title>dark-mode</title>
              <rect width="48" height="48" fill="none" />
              <path d="M14,24A10,10,0,0,0,24,34V14A10,10,0,0,0,14,24Z" />
              <path
                d="M24,2A22,22,0,1,0,46,24,21.9,21.9,0,0,0,24,2ZM6,24A18.1,18.1,0,0,1,24,6v8a10,10,0,0,1,0,20v8A18.1,18.1,0,0,1,6,24Z"
              />
            </svg>
          </div>     
        </div>
      </div>
    </div>

  <div id="data">
    <div class="data-header container">
      <div id="last-query">Showing results for: <span>kury</span></div>
      <div class="menu-icon _opened">
          <span class ="line"id="top-line"></span>
          <span class ="line" id="middle-line"></span>
          <span class ="line" id="bottom-line"></span>
      </div>
    </div>


    <div class="data__popup-mean">
      <p></p>
      <div class="data__popup-mean_options">
        <button class="mean__options-no">NO</button>
        <button class="mean__options-yes">YES</button>
      </div>
    </div>
    
    <div id="data-tree__container">
      <div class="data-help">
        <div class="help-header"><p>How to use</p>
        </div>
        <div class="help-content">
          <div class="help-content__item">
            <p><span>Left click </span>to navigate tree.</p>
          </div>
          <div class="help-content__item">
            <p><span>Right click </span>to view a taxon's card.</p>
          </div>
        </div>
      </div>
    </div>

    <div id="data-card__container" class="container">
      <div class="data-card__path"></div>
      <div class="data-card__title"></div>
      
      <div class="data-card__info">
        <div class="card__info-row valid-species">
        <div class="data-card__info-label">Valid species</div>
        <div id="valid_species_count" class="data-card__info-value"></div>
        </div>
        <div class="card__info-row children">
          <div class="data-card__info-label">Children</div>
          <div id="children_container" class="data-card__info-value"></div>
        </div>
        <div class="card__info-row LSID">
          <div class="data-card__info-label">ZooBank LSID</div>
          <div id="lsid_div" class="data-card__info-value">Coming soon...</div>
        </div>
        <div class="card__info-row Logonymy">
          <div class="data-card__info-label">Logonymy</div>
          <div id="logonymy" class="data-card__info-value"></div>
        </div>
      </div> 
      <div class="data-card__references">
        <div class="data-card__references-label">References</div>
        <div id="references" class="data-card__references-value"></div>
      </div>
    </div>

    <div id="data-table__container" class="container">
      <div class="data-table__pages">
        <label for="page">Page:</label>
        <input type="number" id="page" name="page" value="1" min="1" max="1" step="1" autocomplete="off">
        <p>out of <span id="out_of_pages">1</span></p>
      </div>
      <div class="data-table__labels">
        <div class="data-table__name data-column">Scientific name</div>
        <div class="data-table__authorship data-column">Authorship</div>
        <div class="data-table__rank data-column">Rank</div>
        <div class="data-table__ances data-column">AncesTREE</div>
      </div>
      <div class="data-table__items">

      </div>
    </div>

    <div id="data-browse__container" class="container">
      <div class="data-browse-content">
        <h3>Opiliones</h3>
        <div class="data-browse__list">
        </div>
        
      </div>
    </div>
  </div>
  </div>

  <script src="jquery.js"></script>
  <script src="d3.js"></script>
  <script src="index.js"></script>
  <script src="chart.js"></script>
</body>

</html>
